<!DOCTYPE html>
<html lang="en">
<div th:replace="header :: commonHead"></div>

<body>
  <div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>
      <form method="POST" action="#" th:action="@{/saveEmployee}" th:object="${employee}">
        <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-primary btn-sm mb-3">Save</button>
      </form>
    <hr>
    <a th:href="@{/}">Back to Employee List</a>
  </div>
</body>
</html>
